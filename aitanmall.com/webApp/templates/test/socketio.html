<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-4">
        <h4 class="mb-4">Chats</h4>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Chat 1</a>
          <a href="#" class="list-group-item list-group-item-action">Chat 2</a>
          <a href="#" class="list-group-item list-group-item-action">Chat 3</a>
          <!-- More chats here -->
        </div>
      </div>
      <div class="col-8">
        <h4 class="mb-4">Selected Chat</h4>
        <div id="chatBox" class="card" style="height: 400px; overflow-y: auto; border: 1px solid #cccccc; padding: 10px;">
          <!-- Chat messages will be appended here -->
        </div>
        <form id="chatForm" class="mt-3">
          <div class="input-group">
            <input id="chatInput" type="text" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script type="text/javascript">
      
      $(document).ready(function(){
        const socket = io("https://socketio.aitanmall.com");

        socket.on("connect", function(){
          console.log("Connected!")
        })

        socket.on("connected", function(response){
          console.log(response);
          socket.disconnect();
        })
      })
  </script>
</body>
</html>
