<style>
#chat-box {
  position: fixed;
  z-index: 10;
  transform: translate(-50%, 50%);
  top:0;
  left:50%;
  width: 90%;
  height: 350px;
  max-width: 400px;
  display: flex;
  flex-direction: column;
}

.chat-content {
  overflow-y: auto;
  flex-grow: 1;
}
  .chat-message {
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
  }
  .user-message {
    background-color: #4CAF50;
    color: white;
    align-self: flex-end;
  }
  .agent-message {
    background-color: #007BFF;
    color: white;
    align-self: flex-start;
  }
  .chat-content {
    display: flex;
    flex-direction: column;
  }
@media screen and (min-width: 579.1px) {
  #live-chat-box {
    transform: none;
    bottom: 20px;
    right: 20px;
    width: 85%;
  }
}
</style>
<!-- Chat Icon -->
<button id="chat-icon" class="btn btn-primary" style="position: fixed; bottom: 75px; right: 20px; z-index:2;">
  <i class="fas fa-comments"></i> Chat
</button>
<!-- Chat Box -->
<div id="chat-box" class="card bg-light" style="display: none;">
  <div class="card-header text-white bg-primary">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="/static/assets/aitanmall/images/agent/man.webp" alt="Agent" class="rounded-circle mr-2" width="30" height="30">
        <div class="font-weight-bold"> Agent Name </div>
      </div>
      <button id="close-chat-box" class="btn btn-danger btn-sm">X</button>
    </div>
  </div>
  <div class="card-body chat-content">
    <center><small style="color: rgba(255, 0, 0, 0.7);" id="chat-content-header">Please wait for agent to connect. Your message will not be received yet.</small></center>
    <!-- chat messages will be added here -->
  </div>
  <div class="card-footer">
    <form id="chat-form" method="POST" class="d-flex">
      <input name="message" type="text" class="form-control" placeholder="Type a message...">
      <button type="submit" class="btn btn-primary ml-2">Send</button>
    </form>
  </div>
</div>
